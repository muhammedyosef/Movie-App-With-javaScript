<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <!-- this link for bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- this for google font -->
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
<!-- and this script of bootstrap bundle -->

<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-inverse">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Movies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link allMovies" aria-current="page" href="#" >Home</a>
              </li>
              
              <li class=" dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Genres
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a href="#" class="action dropdown-item" id="action">Action</a></li>
                    <li><a href="#" class="adventure dropdown-item" id="adventure">Adventure</a></li>
                    <li><a href="#" class="animation dropdown-item" id="animation">Animation</a></li>
                    <li><a href="#" class="comedy dropdown-item" id="comedy">Comedy</a></li>
                    <li><a href="#" class="crime dropdown-item" id="crime">Crime</a></li>
                    <li><a href="#" class="drama dropdown-item" id="drama">Drama</a></li>
                    <li><a href="#" class="family dropdown-item" id="family">Family</a></li>
                    <li><a href="#" class="fantasy dropdown-item" id="fantasy">Fantasy</a></li>
                    <li><a href="#" class="history dropdown-item" id="history">History</a></li>
                    <li><a href="#" class="history dropdown-item" id="horror">Horror</a></li>
                    <li><a href="#" class="music dropdown-item" id="music">Music</a></li>
                    <li><a href="#" class="romance dropdown-item" id="romance">Romance</a></li>
                    <li><a href="#" class="scifi dropdown-item" id="scifi">Science Fiction</a></li>
                    <li><a href="#" class="thriller dropdown-item" id="thriller">Thriller</a></li>
                </ul>
              </li>
             
            </ul>
            <form class="d-flex searchForm">
              <input class="form-control me-2" type="search" placeholder="Search movies" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
          <div class="genreLabel"><h1 id="movieGenreLabel"></h1></div>  
          <div class="row" id="movie-grid">
          
        </div>
    </div>
    
<script type="text/javascript" src="JS/movies.js"></script>
